<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px; /* 회원가입 폼은 너무 넓지 않게 */
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .card-custom {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: white;
            padding: 2rem;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            font-size: 0.875rem; /* 에러 메시지는 조금 작게 */
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-custom">

        <div class="text-center mb-4">
            <h2>회원가입</h2>
            <p class="text-muted">서비스 사용을 위한 계정을 생성하세요.</p>
        </div>

        <form action="" th:action="@{/api/members/add}" th:object="${form}" method="post">

            <div class="mb-3">
                <label for="loginId" class="form-label">로그인 ID</label>
                <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                       th:errorclass="field-error" placeholder="아이디를 입력하세요">
                <div class="field-error" th:errors="*{loginId}">
                    로그인 ID 오류
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
                <div class="field-error" th:errors="*{password}">
                    비밀번호 오류
                </div>
            </div>

            <div class="mb-4"> <label for="email" class="form-label">이메일</label>
                <input type="text" id="email" th:field="*{email}" class="form-control"
                       th:errorclass="field-error" placeholder="이메일을 입력하세요">
                <div class="field-error" th:errors="*{email}">
                    이메일 오류
                </div>
            </div>

            <div class="mb-4"> <label for="username" class="form-label">이름</label>
                <input type="text" id="username" th:field="*{username}" class="form-control"
                       th:errorclass="field-error" placeholder="이름을 입력하세요">
                <div class="field-error" th:errors="*{username}">
                    이름 오류
                </div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='index.html'"
                            th:onclick="|location.href='@{/}'|"
                            type="button">취소</button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
