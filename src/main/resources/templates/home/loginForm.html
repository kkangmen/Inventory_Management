<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .container {
            max-width: 450px;
            margin-top: 100px;
        }
        .card-custom {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: white;
            padding: 2rem;
        }
        .login-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .btn-login:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>

<div class="container">
    <div class="card-custom">
        <div class="text-center login-title">
            <h2>로그인</h2>
        </div>

        <form action="item.html" th:action="@{/api/login(redirectURL=${redirectURL})}" th:object="${loginForm}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error text-center" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">글로벌 오류 메시지</p>
            </div>

            <div class="mb-3">
                <label for="loginId" class="form-label">아이디</label>
                <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                       th:errorclass="field-error" placeholder="아이디를 입력하세요">
                <div class="field-error" th:errors="*{loginId}">아이디를 입력해주세요.</div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
                <div class="field-error" th:errors="*{password}">비밀번호를 입력해주세요.</div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-login" type="submit">로그인</button>
            </div>

            <hr class="my-4">

            <div class="text-center">
                <button class="btn btn-secondary btn-sm"
                        th:onclick="|location.href='@{/}'|" type="button">취소 (홈으로)</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
