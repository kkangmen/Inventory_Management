<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
            margin-top: 50px;
        }
        /* 에러 발생 시 적용될 스타일 (빨간 테두리, 빨간 글씨) */
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정</h2>
    </div>

    <form action="item.html" th:action="@{/api/items/{itemId}/edit(itemId=${itemId})}"
          th:object="${form}" method="post">

        <div class="mb-3">
            <label for="itemId" class="form-label">ID</label>
            <input type="text" id="itemId" th:value="${itemId}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label for="itemName" class="form-label">상품명</label>
            <input type="text" id="itemName" th:field="*{itemName}"
                   class="form-control"
                   th:errorclass="field-error"
                   placeholder="상품 이름을 입력하세요">

            <div class="field-error" th:errors="*{itemName}">
                상품명 오류 발생
            </div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" id="price" th:field="*{price}"
                   class="form-control"
                   th:errorclass="field-error"
                   placeholder="가격을 입력하세요">

            <div class="field-error" th:errors="*{price}">
                가격 오류 발생
            </div>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">수량</label>
            <input type="number" id="quantity" th:field="*{quantity}"
                   class="form-control"
                   th:errorclass="field-error"
                   placeholder="수량을 입력하세요">

            <div class="field-error" th:errors="*{quantity}">
                수량 오류 발생
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정 완료</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/api/items/{itemId}(itemId=${itemId})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> </body>
</html>
