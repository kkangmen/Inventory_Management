<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
            margin-top: 50px;
        }
        /* 에러 발생 시 적용될 스타일 */
        .field-error {
            border-color: #dc3545; /* 빨간 테두리 */
            color: #dc3545;        /* 빨간 글씨 */
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 등록</h2>
    </div>

    <h4 class="mb-3">상품 입력</h4>

    <form action="item.html" th:action="@{/api/items/add}" th:object="${form}" method="post">

        <div class="mb-3">
            <label id="itemName" class="form-label">상품명</label>
            <input type="text" th:field="*{itemName}" class="form-control"
                   th:errorclass="field-error" placeholder="상품 이름을 입력하세요">

            <div class="field-error" th:errors="*{itemName}">
                상품명 오류 메시지(널이어서는 안됩니다)
            </div>
        </div>

        <div class="mb-3">
            <label id="price" class="form-label">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   th:errorclass="field-error" placeholder="가격을 입력하세요">

            <div class="field-error" th:errors="*{price}">
                가격 오류 메시지
            </div>
        </div>

        <div class="mb-3">
            <label id="quantity" class="form-label">수량</label>
            <input type="number" th:field="*{quantity}" class="form-control"
                   th:errorclass="field-error" placeholder="수량을 입력하세요">

            <div class="field-error" th:errors="*{quantity}">
                수량 오류 메시지
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/api/items}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
