<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px; /* 목록은 넓게 보는게 좋으니 폭을 좀 넓게 */
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>상품 목록</h2>
  </div>

  <div th:if="${weather != null}" class="alert alert-secondary d-flex align-items-center" role="alert" style="width: 300px; padding: 10px;">
    <div>
      <span class="badge bg-primary me-2">현재 날씨</span>
      <strong th:text="${weather.temperature} + '°C'">20.5°C</strong>
      <span class="ms-2" th:text="${weather.condition}">맑음/흐림</span>
    </div>
  </div>

  <div th:if="${ultraviolet != null}">
      <div>
        <span class="badge bg-primary me-2">현재 자외선 지수</span>
        <strong th:text="${ultraviolet.ultIndex}">알 수 없음</strong>
      </div>
  </div>

  <div class="row mb-3">
    <div class="col-12 text-end"> <button class="btn btn-primary"
                                          onclick="location.href='addForm.html'"
                                          th:onclick="|location.href='@{/api/items/add}'|"
                                          type="button">
      상품등록
    </button>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <form th:object="${itemSearch}" method="get" class="d-flex">
        <div class="input-group">
          <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력하세요">
          <button class="btn btn-secondary" type="submit">검색</button>
        </div>
      </form>
    </div>
  </div>

  <hr class="my-4">
  <div>
    <table class="table table-striped table-hover"> <thead class="table-dark"> <tr>
      <th>ID</th>
      <th>상품명</th>
      <th>가격</th>
      <th>수량</th>
    </tr>
    </thead>
      <tbody>
      <tr th:each="item : ${items}">
        <td th:text="${item.itemId}">1</td>

        <td>
          <a href="item.html"
             th:href="@{/api/items/{itemId}(itemId=${item.itemId})}"
             th:text="${item.itemName}">상품A</a>
        </td>

        <td th:text="${item.price}">10000</td>

        <td th:text="${item.quantity}">10</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div style="text-align: right">
    <form th:action="@{/logout}" method="post">
      <button class="btn btn-secondary" type="submit">로그아웃</button>
    </form>
  </div>
</div> </body>
</html>
